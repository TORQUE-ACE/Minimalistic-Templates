<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Animated Minimal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            z-index: 1000;
        }
        header nav {
            display: flex;
            justify-content: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #ccc;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding-top: 4rem; /* Adjust for header height */
        }
        #animatedText {
            font-size: 3rem;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        aside {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            color: white;
            width: 300px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            overflow-y: auto;
        }
        table {
            width: 100%;
            margin-bottom: 1rem;
        }
        table th, table td {
            text-align: left;
            padding: 0.5rem;
        }
        table th {
            background-color: #444;
        }
        table tr:nth-child(even) {
            background-color: #333;
        }
        table tr:nth-child(odd) {
            background-color: #222;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <div id="animatedText" class="text-center">Services Page</div>
    </div>

    <aside>
        <h4>Data Table</h4>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                <tr>
                    <td>Row 2, Col 1</td>
                    <td>Row 2, Col 2</td>
                    <td>Row 2, Col 3</td>
                </tr>
                <tr>
                    <td>Row 3, Col 1</td>
                    <td>Row 3, Col 2</td>
                    <td>Row 3, Col 3</td>
                </tr>
            </tbody>
        </table>
    </aside>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
